<div class="container">
  <h2>Employee Register</h2>

  <div class="d-flex flex-wrap align-items-end justify-content-between gap-3 mb-3">
      <div class="d-flex flex-wrap gap-3">
          <div class="d-flex gap-3">
              <!-- Employee ID Filter -->
              <div class="d-flex flex-column" style="width: 200px;">
                  <label class="fw-bold">Employee ID:</label>
                  <input type="text" class="form-control" [(ngModel)]="searchEmployeeId" (input)="filterEmployees()">
              </div>

              <!-- Employee Name Filter -->
              <div class="d-flex flex-column" style="width: 250px;">
                  <label class="fw-bold">Employee Name:</label>
                  <input type="text" class="form-control" [(ngModel)]="searchEmployeeName" (input)="filterEmployees()">
              </div>

              <!-- From Date Filter -->
              <div class="d-flex flex-column" style="width: 200px;">
                  <label class="fw-bold">From Date:</label>
                  <input type="date" class="form-control" [(ngModel)]="fromDate">
              </div>

              <!-- To Date Filter -->
              <div class="d-flex flex-column" style="width: 200px;">
                  <label class="fw-bold">To Date:</label>
                  <input type="date" class="form-control" [(ngModel)]="toDate">
              </div>
          </div>

          <div class="d-flex align-items-end gap-2">
              <button class="btn btn-primary btn-sm" (click)="filterEmployees()">
                  <i class="fas fa-search"></i> Find
              </button>

              <button class="btn btn-sm" style="background-color: #c00c3f; color: white;" (click)="clearFilters()">
                  <i class="fas fa-times"></i> Clear
              </button>
          </div>
      </div>

      <!-- Add New Employee Button -->
      <button class="btn btn-success" (click)="addNewEmployee()">
          <i class="fas fa-plus"></i>  New Employee
      </button>
  </div>

  <!-- Employee Table -->
  <div class="table-responsive">
      <table class="table table-bordered mt-3">
          <thead>
              <tr>
                  <th>Employee ID</th>
                  <th>Name</th>
                  <th>Contact Number</th>
                  <th>Department</th>
                  <th>Status</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let employee of filteredEmployees; let i = index" 
                  [ngClass]="{'odd-row': i % 2 === 0, 'even-row': i % 2 !== 0}">
                  <td>{{ employee.employeeId }}</td>
                  <td>{{ employee.employeeName }}</td>
                  <td>{{ employee.officialPhoneNumber }}</td>
                  <td>{{ employee.department }}</td>
                  <td>{{ employee.status }}</td>
                  <td>
                      <button class="btn btn-primary btn-sm"(click)="viewEmployee(employee)" >
                          <i class="fas fa-eye"></i> View
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
