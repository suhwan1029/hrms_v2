<div class="container">
    <h2>Partner List</h2>
    <button class="btn btn-success mb-3" (click)="addNewPartner()">Add New Partner</button>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Partner ID</th>
                    <th>Partner Name</th>
                    <th>Partner Email</th>
                    <th>Contact Person</th>
                    <th>Contact Number</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partner of partners">
                    <td>{{ partner.partnerId }}</td>
                    <td>{{ partner.partnerName }}</td>
                    <td>{{ partner.partnerEmail }}</td>
                    <td>{{ partner.contactPerson }}</td>
                    <td>{{ partner.contactNumber }}</td>
                    <td>{{ partner.address }}</td>
                    <td>{{ partner.status }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="viewPartner(partner)">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
